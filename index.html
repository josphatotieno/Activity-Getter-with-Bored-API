<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Activity Tips Getter with Bored API</title>
</head>
<body>
    <section>
        <div id="form-wrapper">
            <div id="form-title">
                <h1>Activity Tips Getter</h1>
                <p>Feeling bored today? No worries we got you covered. Select below a type of activity and get a tip of activity to brighten up  your day.</p>
            </div>

            <form action="">
                <div class="form-control">
                    <label for="">Select type of activity:</label>
                    <select name="" id="">
                        <option value="">...</option>
                        <option value="">Education</option>
                        <option value="">Recreational</option>
                        <option value="">Social</option>
                        <option value="">Charity</option>
                        <option value="">Cooking</option>
                        <option value="">Relaxation</option>
                        <option value="">Music</option>
                        <option value="">Busywork</option>
                    </select>
                </div>

                <button class="btn">Get Activity</button>
            </form>
        </div>
    </section>

    <section id="activity-modal">
        <div id="activity-wrapper">
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
